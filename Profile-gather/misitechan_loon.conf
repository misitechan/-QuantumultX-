[Remote Filter]
# ✅✅✅✅✅✅✅✅✅✅✅ 远程过滤器✅✅✅✅✅✅✅✅✅✅✅
所有节点 = NameRegex, FilterKey = "^"
香港 = NameRegex, FilterKey = "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美|3.0)).)*$"
台湾 = NameRegex, FilterKey = "(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美|3.0)).)*$"
日本 = NameRegex, FilterKey = "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$"
韩国 = NameRegex, FilterKey = "(?=.*(韩|韩国|KR|Korea))(?!.*?(3.0)))"
美国 = NameRegex, FilterKey = "California|(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新|3.0|0.01)).)*$"
新加坡 = NameRegex, FilterKey = "(?i)(新加坡|坡|狮城|SG|Singapore)"
英国 = NameRegex, FilterKey = "(?i)(英|UK|England)"
俄罗斯 = NameRegex, FilterKey = "(?i)(?:🇷🇺|俄|俄罗斯|俄羅斯|\b(?:RU|Russia)\b)"
其他地区 = NameRegex, FilterKey = "(?i)(?:🇹🇷|🇰🇿|🇵🇰|🇮🇳|🇹🇭|🇻🇳|🇵🇭|🇲🇾|🇮🇩|🇦🇺|🇳🇿|🇨🇦|🇧🇷|🇦🇷|🇺🇾|土耳其|哈萨克斯坦|巴基斯坦|印度|泰国|越南|菲律宾|马来西亚|印度尼西亚|澳大利亚|新西兰|加拿大|巴西|阿根廷|乌拉圭)"
欧盟 = NameRegex, FilterKey = "(?i)(?:🇦🇹|🇧🇪|🇧🇬|🇭🇷|🇨🇾|🇨🇿|🇩🇰|🇪🇪|🇫🇮|🇫🇷|🇩🇪|🇬🇷|🇭🇺|🇮🇪|🇮🇹|🇱🇻|🇱🇹|🇱🇺|🇲🇹|🇳🇱|🇵🇱|🇵🇹|🇷🇴|🇸🇰|🇸🇮|🇪🇸|🇸🇪|奥地利|比利时|保加利亚|克罗地亚|塞浦路斯|捷克|丹麦|爱沙尼亚|芬兰|法国|德国|希腊|匈牙利|爱尔兰|意大利|拉脱维亚|立陶宛|卢森堡|马耳他|荷兰|波兰|葡萄牙|罗马尼亚|斯洛伐克|斯洛文尼亚|西班牙|瑞典)"
零倍率 = NameRegex, FilterKey = "(?i)(0.0)"
家宽 = NameRegex, FilterKey = "(?i)(家庭|3.0|家宽)"
冷门 = NameRegex, FilterKey = "(?i)(冷门)"
排除家宽 = NameRegex, FilterKey = "^(.(?!(0.01|：|网易|3.0|NeteaseMusic|网易云|Netease|免费|白嫖|官网|剩余|套餐|注册|重置|刷新|测试|付费|网址|群|帐户|体验|限速|试用)))*$"
网易解锁 = NameRegex, FilterKey = "(?i)(unblock|music|Music|云音乐|🎧)"
游戏节点 = NameRegex, FilterKey = "^(?=.*((?i)游戏|🎮|(\b(GAME)\b)))(?!.*((?i)回国|校园)).*$"




