# 🟢以下路径将不经过QuanX的处理
排除的路由=239.255.255.250/32、24.105.30.129/32、185.60.112.157/32、185.60.112.158/32、182.162.132.1/32
udp_whitelist=1-442, 444-65535
# 🟢第一个filter为4g模式开启规则分流，第一个filter为其他wifi下开启规则分流，第3个wifi1修改成你的路由器翻墙的wifi名开启直连模式，第四个wifi2为你公司或者其他有路由器翻墙的WiFi名走直连）
# 🟢默认根据wifi切换模式关闭，如需开启，删除下方的“#”即可
#running_mode_trigger=过滤器，过滤器，wifi1：​​all_direct，wifi2：all_direct
